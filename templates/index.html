<!DOCTYPE html>
<html>
<head>
    <title>DFA Equivalence Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div id="laser" class="container">
    <h1 class="text-center mb-4">DFA Equivalence Checker</h1>
    <form method="POST">
        <div  class="row">
            <div class="col-md-6">
                <h2>DFA 1</h2>
                <label>States:</label>
                <input type="text" name="states1" placeholder="e.g., q0,q1,q2" required>
                <label>Alphabet:</label>
                <input type="text" name="alphabet1" placeholder="e.g., 0,1" required>
                <label>Start State:</label>
                <input type="text" name="start1" placeholder="e.g., q0" required>
                <label>Accept States:</label>
                <input type="text" name="accept1" placeholder="e.g., q0" required>
                <label>Transitions:</label>
                <textarea name="transitions1" rows="4" placeholder="Format: q0 0 q1; q0 1 q0" required></textarea>
            </div>
            <div class="col-md-6">
                <h2>DFA 2</h2>
                <label>States:</label>
                <input type="text" name="states2" placeholder="e.g., p0,p1,p2" required>
                <label>Alphabet:</label>
                <input type="text" name="alphabet2" placeholder="e.g., 0,1" required>
                <label>Start State:</label>
                <input type="text" name="start2" placeholder="e.g., p0" required>
                <label>Accept States:</label>
                <input type="text" name="accept2" placeholder="e.g., p0" required>
                <label>Transitions:</label>
                <textarea name="transitions2" rows="4" placeholder="Format: p0 0 p1; p0 1 p0" required></textarea>
            </div>
        </div>
        <div class="text-center mt-3">
            <input type="submit" value="Check Equivalence">
        </div>
    </form>
</div>
</body>
</html>
